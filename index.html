<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Time</title>
    <style>
        body {
            height: 600px;
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 200px;
            padding: 20px;
            margin: -100px 0 0 -150px;
            background-color: blue;
            border-radius: 5%;
        }

        select {
            height: 40px;
            width: 200px;
            margin: 10px 50px 10px 50px;
        }

    </style>
</head>
<!-- 全省威秀影城隔週電影新場次公布於每週二晚間23:59 -->
<!-- (假設週二整天只能查到：週二 週三 週四) -->
<!-- 會開放未來一週(週三會查到：今天到下星期四)之場次 -->

<body>

    <div>
        <form id="place">
            <select name="Location">
                <option value="" disabled selected hidden>請選擇地點</option>
                　<option value="1">台北</option>
                　<option value="2">台中</option>
                　<option value="3">高雄</option>
                　<option value="4">太平島</option>
            </select>
        </form>
        <form id="movie">
            <select name="film">
                <option value="" disabled selected hidden>請選擇電影</option>
                　<option value="1">?</option>
                　<option value="2">??</option>
                　<option value="3">???</option>
                　<option value="4">????</option>
            </select>
        </form>
        <form id="board">
            <select name="" id="choose_date"></select>
        </form>
    </div>

    <script>
        var d = new Date();
        var year = d.getFullYear();
        var month = d.getMonth() + 1;
        var today = d.getDate();
        var today_no = d.getDay();
        var collegeSelect = document.getElementById("choose_date");
        var inner = "";
        var str = '';

        if (today_no > 2) {
            for (var i = 0; i <= 9 - today_no; i++) {
                get_date(today_no + i, i);
                inner += '<option value=' + i + '>' + str + '</option>';
            }
        } else {
            for (var i = 0; i <= 2 - today_no; i++) {
                get_date(today_no + i, i);
                inner += '<option value=' + i + '>' + str + '</option>';
            }
        }
        collegeSelect.innerHTML = inner;

        function get_date(day, num) {
            var temp_day, temp_month, temp_year;
            d.setDate(today + num);
            temp_day = d.getDate();
            temp_month = d.getMonth() + 1;
            temp_year = d.getFullYear();
            switch (day) {
                case 3: {
                    str = `${temp_year}/${temp_month}/${temp_day} 星期三 `;
                    break;
                }
                case 4: {
                    str = `${temp_year}/${temp_month}/${temp_day} 星期四 `;
                    break;
                }
                case 5: {
                    str = `${temp_year}/${temp_month}/${temp_day} 星期五 `;
                    break;
                }
                case 6: {
                    str = `${temp_year}/${temp_month}/${temp_day} 星期六 `;
                    break;
                }
                case 0:
                case 7: {
                    str = `${temp_year}/${temp_month}/${temp_day} 星期日 `;
                    break;
                }
                case 1:
                case 8: {
                    str = `${temp_year}/${temp_month}/${temp_day} 星期一 `;
                    break;
                }
                case 2:
                case 9: {
                    str = `${temp_year}/${temp_month}/${temp_day} 星期二 `;
                    break;
                }
            }
            d.setDate(d.getDate() - num);

        }

        // var new_opt = document.createElement("option");

        // new_opt.setAttribute("lable", "hi");
        // new_opt.setAttribute("value", "hi");

        // document.getElementById("choose_date").appendChild(new_opt);
    </script>

</body>

</html>
